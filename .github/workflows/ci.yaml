name: Build MLC LLM Runtime

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-mlc-llm:
    runs-on: ubuntu-latest

    defaults:
      run:
        shell: bash -l {0}

    steps:
    # 1️⃣ Checkout repo (if this workflow lives in another repo)
    - name: Checkout repository
      uses: actions/checkout@v4

    # 2️⃣ Setup Conda
    - name: Setup Miniconda
      uses: conda-incubator/setup-miniconda@v3
      with:
        auto-update-conda: true
        python-version: 3.13
        activate-environment: mlc-chat-venv
        environment-file: ""
        auto-activate-base: false

    # 3️⃣ Install build dependencies
    - name: Install build dependencies
      run: |
        conda create -y -n mlc-chat-venv -c conda-forge \
          "cmake>=3.24" \
          rust \
          git \
          python=3.13
        conda activate mlc-chat-venv

        # Verify tools
        cmake --version
        rustc --version
        git --version
        python --version

    # 4️⃣ Clone mlc-llm source
    - name: Clone MLC LLM
      run: |
        git clone --recursive https://github.com/mlc-ai/mlc-llm.git
        cd mlc-llm

    # 5️⃣ Configure build
    - name: Generate CMake config
      run: |
        conda activate mlc-chat-venv
        cd mlc-llm
        mkdir -p build
        cd build
        python ../cmake/gen_cmake_config.py

    # 6️⃣ Build libraries
    - name: Build mlc_llm runtime
      run: |
        conda activate mlc-chat-venv
        cd mlc-llm/build
        cmake ..
        make -j$(nproc)

    # 7️⃣ Install Python package
    - name: Install mlc_llm Python package
      run: |
        conda activate mlc-chat-venv
        cd mlc-llm/python
        pip install -e .

    # 8️⃣ Validate installation
    - name: Validate build artifacts
      run: |
        conda activate mlc-chat-venv
        cd mlc-llm

        echo "Listing build artifacts:"
        ls -l ./build/ | grep -E "libmlc_llm|libtvm_runtime" || true

        echo "Checking CLI help:"
        mlc_llm chat -h

        echo "Python import test:"
        python -c "import mlc_llm; print(mlc_llm)"
