name: Build MLC LLM Runtime

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    name: Build mlc_llm from source
    runs-on: ubuntu-latest

    defaults:
      run:
        shell: bash -l {0}

    steps:

    # 1️⃣ Checkout repo + submodules (TVM runtime included)
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive

    # 2️⃣ Setup Conda
    - name: Setup Miniconda
      uses: conda-incubator/setup-miniconda@v3
      with:
        auto-update-conda: true
        auto-activate-base: false
        activate-environment: mlc-chat-venv
        python-version: 3.13

    # 3️⃣ Create fresh build environment
    - name: Create build environment
      run: |
        conda create -y -n mlc-chat-venv -c conda-forge \
          "cmake>=3.24" \
          rust \
          git \
          python=3.13

        conda activate mlc-chat-venv

        echo "=== Tool Versions ==="
        cmake --version
        rustc --version
        python --version
        git --version
