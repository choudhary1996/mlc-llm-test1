name: Build MLC LLM Runtime

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    defaults:
      run:
        shell: bash -l {0}

    steps:

    # 1️⃣ Checkout repo + submodules
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive

    # 2️⃣ Setup Conda
    - name: Setup Miniconda
      uses: conda-incubator/setup-miniconda@v3
      with:
        auto-update-conda: true
        auto-activate-base: false
        activate-environment: mlc-chat-venv
        python-version: 3.13

    # 3️⃣ Create build env
    - name: Create build environment
      run: |
        conda create -y -n mlc-chat-venv -c conda-forge \
          "cmake>=3.24" \
          rust \
          git \
          python=3.13

    # 4️⃣ Generate config
    - name: Generate CMake config
      run: |
        conda activate mlc-chat-venv
        mkdir -p build
        cd build

        printf "\nn\nn\nn\nn\nn\n" | python ../cmake/gen_cmake_config.py

    # 5️⃣ Build mlc runtime
    - name: Build mlc_llm runtime
      run: |
        conda activate mlc-chat-venv
        cd build
        cmake ..
        make -j$(nproc)

    # ✅ FIX: Build TVM runtime libs
    - name: Build TVM runtime
      run: |
        conda activate mlc-chat-venv
        cd 3rdparty/tvm

        mkdir -p build
        cd build

        cmake ..
        make -j$(nproc)

    # 6️⃣ Install TVM Python bindings
    - name: Install TVM Python bindings
      run: |
        conda activate mlc-chat-venv
        cd 3rdparty/tvm/python
        pip install -e .

    # 7️⃣ Install mlc_llm Python package
    - name: Install mlc_llm Python package
      run: |
        conda activate mlc-chat-venv
        cd python
        pip install -e .

    # ✅ Export library paths
    - name: Export library paths
      run: |
        echo "LD_LIBRARY_PATH=$LD_LIBRARY_PATH:$(pwd)/build:$(pwd)/3rdparty/tvm/build" >> $GITHUB_ENV

    # 8️⃣ Validate build
    - name: Validate installation
      run: |
        conda activate mlc-chat-venv

        echo "=== Build artifacts ==="
        ls -l ./build/ | grep libmlc || true
        ls -l ./3rdparty/tvm/build/ | grep libtvm || true

        echo "=== CLI test ==="
        mlc_llm chat -h

        echo "=== Python import test ==="
        python -c "import mlc_llm; print(mlc_llm)"

    # 9️⃣ Upload artifacts
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: mlc-llm-build
        path: |
          build/
          3rdparty/tvm/build/
