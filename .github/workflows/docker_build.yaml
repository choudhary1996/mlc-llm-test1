name: Docker Stable Build

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  docker-build:
    runs-on: ubuntu-latest

    steps:

    # Checkout
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive

    # Build Docker image
    - name: Build Docker image
      run: docker build -t mlc-dev .

    # Compile runtime inside container
    - name: Compile runtime
      run: |
        mkdir artifacts

        docker run --rm \
          -v ${{ github.workspace }}:/workspace \
          -v ${{ github.workspace }}/artifacts:/artifacts \
          mlc-dev \
          bash -c "build-mlc && package-mlc"

    # Upload artifacts
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: mlc-runtime-docker
        path: artifacts/
