name: Docker

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  docker-build:
    runs-on: ubuntu-latest

    steps:

    # 1️⃣ Checkout repo
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive

    # 2️⃣ Build Docker image
    - name: Build Docker image
      run: |
        docker build -t mlc-dev .

    # 3️⃣ Run build inside container
    - name: Compile runtime
      run: |
        mkdir artifacts

        docker run --rm \
          -v ${{ github.workspace }}:/workspace \
          -v ${{ github.workspace }}/artifacts:/artifacts \
          mlc-dev \
          bash -c "build-mlc && package-mlc"

    # 4️⃣ Upload artifacts
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: mlc-llm-docker-build
        path: artifacts/
