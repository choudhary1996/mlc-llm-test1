steps:
  # Checkout repo
  - name: Checkout repository
    uses: actions/checkout@v4
    with:
      submodules: recursive
      fetch-depth: 0

  # Setup Conda
  - name: Setup Miniconda
    uses: conda-incubator/setup-miniconda@v3
    with:
      auto-update-conda: true
      python-version: 3.13
      activate-environment: mlc-chat-venv
      channels: conda-forge
      channel-priority: strict

  # Recreate env
  - name: Recreate environment
    shell: bash -l {0}
    run: |
      conda env remove -n mlc-chat-venv || true
      conda create -n mlc-chat-venv -c conda-forge \
        "cmake>=3.24" \
        rust \
        git \
        llvmdev \
        python=3.13 \
        -y

  # Generate config
  - name: Generate CMake config
    shell: bash -l {0}
    run: |
      { echo ""; yes n; } | python cmake/gen_cmake_config.py

  # Build TVM
  - name: Build TVM
    shell: bash -l {0}
    run: |
      cd 3rdparty/tvm
      rm -rf build
      mkdir build && cd build

      cmake .. \
        -DUSE_CUDA=OFF \
        -DUSE_CUBLAS=OFF \
        -DUSE_CUTLASS=OFF \
        -DUSE_ROCM=OFF \
        -DUSE_OPENCL=OFF \
        -DBUILD_SHARED_LIBS=ON

      make -j$(nproc)

  # Install TVM Python
  - name: Install TVM Python package
    shell: bash -l {0}
    run: |
      cd 3rdparty/tvm/python
      pip install -e .

  # Build mlc-llm
  - name: Build mlc-llm core
    shell: bash -l {0}
    run: |
      rm -rf build
      mkdir build && cd build

      cmake .. \
        -DUSE_CUDA=OFF \
        -DUSE_CUBLAS=OFF \
        -DUSE_CUTLASS=OFF \
        -DBUILD_SHARED_LIBS=ON

      make -j$(nproc)

  # Install Python pkg
  - name: Install MLC Python Package
    shell: bash -l {0}
    run: |
      pip install -e python

  # Verify
  - name: Verify installation
    shell: bash -l {0}
    run: |
      python - << 'EOF'
      import tvm
      print("TVM loaded OK, version:", tvm.__version__)
      EOF

      mlc_llm chat -h
