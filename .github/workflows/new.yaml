name: Build MLC LLM Runtime (Optimized)

on:
  push:
    branches: [ main ]
    paths-ignore:
      - '**.md'
      - 'docs/**'
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    name: Build mlc_llm
    runs-on: ubuntu-latest

    defaults:
      run:
        shell: bash -l {0}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 1 # Faster checkout

      # 1. Setup Conda with Caching
      - name: Setup Miniconda
        uses: conda-incubator/setup-miniconda@v3
        with:
          auto-update-conda: true
          activate-environment: mlc-chat-venv
          python-version: "3.13"

      - name: Cache Conda Env
        id: cache-conda
        uses: actions/cache@v4
        with:
          path: /usr/share/miniconda/envs/mlc-chat-venv
          key: ${{ runner.os }}-conda-${{ hashFiles('**/cmake/gen_cmake_config.py') }}

      - name: Create build environment (if no cache)
        if: steps.cache-conda.outputs.cache-hit != 'true'
        run: |
          conda create -y -n mlc-chat-venv -c conda-forge \
            "cmake>=3.24" rust git python=3.13 psutil numpy decorator attrs cloudpickle

      # 2. Cache Build Artifacts (Enables Incremental 'make')
      - name: Cache Build Directory
        uses: actions/cache@v4
        with:
          path: |
            build/
            3rdparty/tvm/build/
          key: ${{ runner.os }}-ccache-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-ccache-

      # 3. Build MLC LLM and TVM Runtimes
      - name: Build Runtimes (MLC & TVM)
        run: |
          # Build MLC LLM
          mkdir -p build && cd build
          if [ ! -f config.cmake ]; then
            printf "\nn\nn\nn\nn\nn\n" | python ../cmake/gen_cmake_config.py
          fi
          cmake ..
          make -j$(nproc)
          
          # Build TVM
          cd ../3rdparty/tvm
          mkdir -p build && cd build
          cmake ..
          make -j$(nproc)

      # 4. Install Python Bindings
      - name: Install Python Packages
        run: |
          pip install -e 3rdparty/tvm/python
          pip install -e python

      # 5. Export Paths and Validate
      - name: Validate Build
        run: |
          # Add libraries to environment for this step
          export LD_LIBRARY_PATH=$LD_LIBRARY_PATH:$(pwd)/build:$(pwd)/3rdparty/tvm/build
          echo "LD_LIBRARY_PATH=$LD_LIBRARY_PATH" >> $GITHUB_ENV

          echo "=== CLI Test ==="
          mlc_llm chat -h

          echo "=== Python Test ==="
          python -c "import mlc_llm; print('Success: mlc_llm version', mlc_llm.__version__)"

      # 6. Upload Final Binaries Only (saves storage)
      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mlc-llm-runtime
          path: |
            build/libmlc_llm.so
            3rdparty/tvm/build/libtvm_runtime.so
          retention-days: 7
