name: windows-build-new

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  Build-on-windows:
    runs-on: windows-2022
    # Standard Windows runners can be slow; giving it a generous timeout
    timeout-minutes: 90 

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Miniconda
        uses: conda-incubator/setup-miniconda@v3
        with:
          auto-update-conda: true
          python-version: "3.13"
          activate-environment: mlc-chat-venv
          channels: conda-forge
          channel-priority: strict

      - name: Install Build Dependencies
        shell: powershell
        run: |
          conda install -n mlc-chat-venv -c conda-forge `
            "cmake>=3.24" rust git numpy scipy psutil decorator attrs cloudpickle llvmdev=18 ninja -y

      - name: Build TVM
        shell: powershell
        run: |
          cd 3rdparty/tvm
          mkdir build
          cd build
          cmake .. `
            -G "Visual Studio 17 2022" `
            -A x64 `
            -DUSE_CUDA=OFF `
            -DUSE_LLVM=ON `
            -DBUILD_SHARED_LIBS=ON
          cmake --build . --config Release --parallel $env:NUMBER_OF_PROCESSORS

      - name: Build mlc-llm core
        shell: powershell
        run: |
          mkdir build
          cd build
          cmake .. `
            -G "Visual Studio 17 2022" `
            -A x64 `
            -DTVM_SOURCE_DIR="$env:GITHUB_WORKSPACE\3rdparty\tvm" `
            -DUSE_CUDA=OFF `
            -DUSE_LLVM=ON `
            -DBUILD_SHARED_LIBS=ON
          cmake --build . --config Release --parallel $env:NUMBER_OF_PROCESSORS

      - name: Install MLC Python Package
        shell: powershell
        run: |
          # Install in editable mode
          python -m pip install -e "python"
          
          $tvm_path = "$env:GITHUB_WORKSPACE\3rdparty\tvm"
          $mlc_path = "$env:GITHUB_WORKSPACE"

          # 1. Set Environment Variables for subsequent steps
          "TVM_HOME=$tvm_path" | Out-File -FilePath $env:GITHUB_ENV -Append -Encoding utf8
          "PYTHONPATH=$mlc_path\python;$tvm_path\python" | Out-File -FilePath $env:GITHUB_ENV -Append -Encoding utf8
          
          # 2. Add DLL locations to PATH
          "$mlc_path\build\Release" | Out-File -FilePath $env:GITHUB_PATH -Append -Encoding utf8
          "$tvm_path\build\Release" | Out-File -FilePath $env:GITHUB_PATH -Append -Encoding utf8
          
          # 3. Add Python Scripts folder to PATH (where mlc_llm.exe lives)
          $python_bin = python -c "import sys; import os; print(os.path.join(sys.prefix, 'Scripts'))"
          "$python_bin" | Out-File -FilePath $env:GITHUB_PATH -Append -Encoding utf8

      - name: Validate Installation
        shell: powershell
        run: |
          Write-Host "Verifying DLLs..."
          ls build\Release\*.dll
          ls 3rdparty\tvm\build\Release\*.dll

          Write-Host "Testing Python..."
          python -c "import tvm; import mlc_llm; print('Success: TVM and MLC-LLM imported.')"

          Write-Host "Testing CLI..."
          mlc_llm chat --help
