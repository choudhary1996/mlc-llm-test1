name: windows-build-new

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  Build-on-windows:
    runs-on: windows-2022

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          submodules: recursive

      # -------------------------------------------------
      # Conda
      # -------------------------------------------------
      - name: Setup Miniconda
        uses: conda-incubator/setup-miniconda@v3
        with:
          auto-update-conda: true
          python-version: "3.13"
          activate-environment: mlc-chat-venv
          channels: conda-forge
          channel-priority: strict

      # -------------------------------------------------
      # Dependencies
      # -------------------------------------------------
      - name: Install Build Dependencies
        shell: powershell
        run: |
          conda install -n mlc-chat-venv -c conda-forge `
            "cmake>=3.24" rust git numpy scipy psutil decorator attrs cloudpickle ninja -y

      # -------------------------------------------------
      # Clean cached bad configs
      # -------------------------------------------------
      - name: Clean previous builds/config
        shell: powershell
        run: |
          Remove-Item -Recurse -Force build -ErrorAction SilentlyContinue
          Remove-Item -Recurse -Force 3rdparty\tvm\build -ErrorAction SilentlyContinue
          Remove-Item cmake\config.cmake -ErrorAction SilentlyContinue

      # -------------------------------------------------
      # Generate config (correct TVM path)
      # -------------------------------------------------
      - name: Generate CMake config
        shell: powershell
        run: |
          $tvm = "$env:GITHUB_WORKSPACE\3rdparty\tvm"

          @"
$tvm
n
n
n
n
n
"@ | python cmake/gen_cmake_config.py

      # -------------------------------------------------
      # Build TVM
      # -------------------------------------------------
      - name: Build TVM
        shell: powershell
        run: |
          cd 3rdparty/tvm

          if (!(Test-Path build)) {
            mkdir build
          }

          cd build

          cmake .. `
            -G "Visual Studio 17 2022" `
            -A x64 `
            -DUSE_CUDA=OFF `
            -DUSE_CUBLAS=OFF `
            -DUSE_CUTLASS=OFF `
            -DBUILD_SHARED_LIBS=ON

          cmake --build . --config Release --parallel $env:NUMBER_OF_PROCESSORS

      # -------------------------------------------------
      # Build mlc-llm
      # -------------------------------------------------
      - name: Build mlc-llm core
        shell: powershell
        run: |
          if (!(Test-Path build)) {
            mkdir build
          }

          cd build

          cmake .. `
            -G "Visual Studio 17 2022" `
            -A x64 `
            -DTVM_SOURCE_DIR="$env:GITHUB_WORKSPACE\3rdparty\tvm" `
            -DUSE_CUDA=OFF `
            -DUSE_CUBLAS=OFF `
            -DUSE_CUTLASS=OFF `
            -DBUILD_SHARED_LIBS=ON

          cmake --build . --config Release --parallel $env:NUMBER_OF_PROCESSORS

      # -------------------------------------------------
      # Install Python + deps
      # -------------------------------------------------
      - name: Install MLC Python Package & Set Env
        shell: powershell
        run: |
          pip install --upgrade pip
          pip install -e "python[serve]"

          $TVM_HOME="$env:GITHUB_WORKSPACE\3rdparty\tvm"

          echo "TVM_HOME=$TVM_HOME" >> $env:GITHUB_ENV
          echo "PYTHONPATH=$env:GITHUB_WORKSPACE\python;$TVM_HOME\python;$env:PYTHONPATH" >> $env:GITHUB_ENV

          # DLL lookup paths
          echo "PATH=$env:GITHUB_WORKSPACE\build\Release;$TVM_HOME\build\Release;$env:PATH" >> $env:GITHUB_ENV

      # -------------------------------------------------
      # Validate build
      # -------------------------------------------------
      - name: Validate Installation
        shell: bash -l {0}
        run: |
          conda activate mlc-chat-venv

          echo "=== DLL check ==="
          ls build/*.dll
          ls 3rdparty/tvm/build/*.dll

          echo "=== Python import test ==="
          python -c "import tvm, tvm_ffi, mlc_llm; print('Imports OK')"

          echo "=== CLI test ==="
          mlc_llm chat -h
