name: windows-build-new

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  Build-on-windows:
    runs-on: windows-2022
    timeout-minutes: 90 

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Miniconda
        uses: conda-incubator/setup-miniconda@v3
        with:
          auto-update-conda: true
          python-version: "3.13"
          activate-environment: mlc-chat-venv
          channels: conda-forge
          channel-priority: strict

      - name: Install Build Dependencies
        shell: powershell
        run: |
          # Added the full set of libraries required by the Conda LLVM build
          conda install -n mlc-chat-venv -c conda-forge `
            "cmake>=3.24" rust git numpy scipy psutil decorator attrs cloudpickle llvmdev=18 ninja `
            zlib libxml2 xz zstd pkg-config -y

      - name: Build TVM
        shell: powershell
        run: |
          cd 3rdparty/tvm
          if (!(Test-Path build)) { mkdir build }
          cd build
          
          $CONDA_LIB = "$env:CONDA\envs\mlc-chat-venv\Library"
          
          cmake .. `
            -G "Visual Studio 17 2022" `
            -A x64 `
            -DUSE_CUDA=OFF `
            -DUSE_LLVM=ON `
            -DBUILD_SHARED_LIBS=ON `
            -DCMAKE_PREFIX_PATH="$CONDA_LIB" `
            -DLIBXML2_INCLUDE_DIR="$CONDA_LIB\include\libxml2" `
            -DLIBXML2_LIBRARY="$CONDA_LIB\lib\libxml2.lib" `
            -DZLIB_ROOT="$CONDA_LIB"
          
          cmake --build . --config Release --parallel $env:NUMBER_OF_PROCESSORS

      - name: Build mlc-llm core
        shell: powershell
        run: |
          if (!(Test-Path build)) { mkdir build }
          cd build
          
          $CONDA_LIB = "$env:CONDA\envs\mlc-chat-venv\Library"

          cmake .. `
            -G "Visual Studio 17 2022" `
            -A x64 `
            -DTVM_SOURCE_DIR="$env:GITHUB_WORKSPACE\3rdparty\tvm" `
            -DUSE_CUDA=OFF `
            -DUSE_LLVM=ON `
            -DBUILD_SHARED_LIBS=ON `
            -DCMAKE_PREFIX_PATH="$CONDA_LIB"
            
          cmake --build . --config Release --parallel $env:NUMBER_OF_PROCESSORS

      - name: Install MLC Python Package
        shell: powershell
        run: |
          python -m pip install -e "python"
          
          $tvm_path = "$env:GITHUB_WORKSPACE\3rdparty\tvm"
          $mlc_path = "$env:GITHUB_WORKSPACE"

          "TVM_HOME=$tvm_path" | Out-File -FilePath $env:GITHUB_ENV -Append -Encoding utf8
          "PYTHONPATH=$mlc_path\python;$tvm_path\python" | Out-File -FilePath $env:GITHUB_ENV -Append -Encoding utf8
          
          # Adding DLL paths to GITHUB_PATH so Windows finds them during 'import'
          "$mlc_path\build\Release" | Out-File -FilePath $env:GITHUB_PATH -Append -Encoding utf8
          "$tvm_path\build\Release" | Out-File -FilePath $env:GITHUB_PATH -Append -Encoding utf8
          
          $python_bin = python -c "import sys; import os; print(os.path.join(sys.prefix, 'Scripts'))"
          "$python_bin" | Out-File -FilePath $env:GITHUB_PATH -Append -Encoding utf8

      - name: Validate Installation
        shell: powershell
        run: |
          Write-Host "Verifying DLL existence..."
          Get-ChildItem -Path "build\Release\*.dll", "3rdparty\tvm\build\Release\*.dll" | Select-Object FullName

          Write-Host "Testing Python Imports..."
          python -c "import tvm; import mlc_llm; print('Success: TVM and MLC-LLM imported.')"

          Write-Host "Testing CLI..."
          mlc_llm chat --help
