name: windows-build-new

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  Build-on-windows:
    runs-on: windows-2022
    timeout-minutes: 90 

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Miniconda
        uses: conda-incubator/setup-miniconda@v3
        with:
          auto-update-conda: true
          python-version: "3.13"
          activate-environment: mlc-chat-venv
          channels: conda-forge
          channel-priority: strict

      - name: Install Dependencies
        shell: powershell
        run: |
          conda install -n mlc-chat-venv -c conda-forge `
            "cmake>=3.24" ninja git `
            numpy scipy psutil decorator attrs cloudpickle `
            llvmdev=18 llvm=18 `
            zlib libxml2 xz zstd pkg-config bzip2 `
            rust -y

      # --------------------------
      # Build TVM
      # --------------------------
      - name: Build TVM
        shell: powershell
        run: |
          cd 3rdparty/tvm
          if (!(Test-Path build)) { mkdir build }
          cd build

          cmake .. `
            -G "Visual Studio 17 2022" `
            -A x64 `
            -DUSE_CUDA=OFF `
            -DUSE_LLVM=ON `
            -DBUILD_SHARED_LIBS=ON `
            -DCMAKE_PREFIX_PATH="$env:CONDA_PREFIX"

          cmake --build . --config Release --parallel $env:NUMBER_OF_PROCESSORS

      # --------------------------
      # Build MLC-LLM
      # --------------------------
      - name: Build mlc-llm core
        shell: powershell
        run: |
          if (!(Test-Path build)) { mkdir build }
          cd build

          cmake .. `
            -G "Visual Studio 17 2022" `
            -A x64 `
            -DTVM_SOURCE_DIR="$env:GITHUB_WORKSPACE\3rdparty\tvm" `
            -DUSE_CUDA=OFF `
            -DUSE_LLVM=ON `
            -DBUILD_SHARED_LIBS=ON `
            -DCMAKE_PREFIX_PATH="$env:CONDA_PREFIX"

          cmake --build . --config Release --parallel $env:NUMBER_OF_PROCESSORS

      # --------------------------
      # Install + Environment Setup
      # --------------------------
      - name: Install & Verify
        shell: powershell
        run: |
          python -m pip install -e "python"

          $tvm_path = "$env:GITHUB_WORKSPACE\3rdparty\tvm"
          $mlc_path = "$env:GITHUB_WORKSPACE"

          "TVM_HOME=$tvm_path" | Out-File -FilePath $env:GITHUB_ENV -Append -Encoding utf8
          "PYTHONPATH=$mlc_path\python;$tvm_path\python" | Out-File -FilePath $env:GITHUB_ENV -Append -Encoding utf8

          "$mlc_path\build\Release" | Out-File -FilePath $env:GITHUB_PATH -Append -Encoding utf8
          "$tvm_path\build\Release" | Out-File -FilePath $env:GITHUB_PATH -Append -Encoding utf8

          $python_bin = python -c "import sys, os; print(os.path.join(sys.prefix, 'Scripts'))"
          "$python_bin" | Out-File -FilePath $env:GITHUB_PATH -Append -Encoding utf8

      # --------------------------
      # Final Test
      # --------------------------
      - name: Final Test
        shell: powershell
        run: |
          python -c "import tvm; import mlc_llm; print('Build and Import Successful!')"
          mlc_llm chat --help
